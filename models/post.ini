[model]
name = Post
label = {{ this.heading }}
hidden = yes

[fields.heading]
label = Heading
type = string
width = 1/2

[fields.subtitle]
label = Subtitle
type = string
width = 1/2

[fields.pub_date]
label = Publish date (yyyy-mm-dd)
type = date
width = 1/4

[fields.header_image]
label = Header Image
type = select
source = record.attachments.images
width = 1/4

[fields.header_attrib_name]
label = Header Attribution Name
type = string
width = 1/4

[fields.header_attrib_url]
label = Header Attribution URL
type = url
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.summary]
label = Summary
type = string